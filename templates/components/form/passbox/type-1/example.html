<script type="text/javascript">

        $(document).ready(function() {
            /**
             * Component init.
             * @param {Function} onShow
             * @param {Function} onHide
             */
            $('.C--passbox.type--1').BINUS_Passbox_One({
                /**

                 * @param {Object} component Component controller.

                 */
                onShow: function(element, component, attribute) {
                    console.log('on_show', element, component, attribute);
                },

                /**

                 * @param {Object} component Component controller.
                 * @param {Object} attribute Component attribute.
                 */
                onHide: function(element, component, attribute) {

                }
            });

            /**
             * If you want to init a component with custom action.
             */

            /**

             * @param {String} method
             */
            $('.C--passbox.type--1').BINUS_Passbox_One('enabled');

            /**

             * @param {String} method
             */

        });
    })(jQuery);
</script>
