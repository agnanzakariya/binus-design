<div class="C--combobox type--1">
    <select class="combobox__component">
        <option value="A">Paket A</option>
        <option value="B">Paket B</option>
        <option value="C">Paket C</option>
        <option value="D">Paket D</option>
    </select>
</div>

<!-- autoload component -->
<div class="C--combobox type--1 -autoload">
    ...
</div>

<!-- disabled component -->
<div class="C--combobox type--1 -is-disabled">
    ...
</div>

<!-- javascript usage -->
<script type="text/javascript">
    (function($) {
        $(document).ready(function() {
            /**
             * Component init.
             * @param {Function} onChangeItem
             */
            $('.C--combobox.type--1').BINUS_Combobox_One({
                /**
                 * When item changed.
                 * @param {Element} element The selected element.
                 * @param {Object} input The selected input item. You can use input.val() to get the value of the input item.
                 */
                onChangeItem: function(element, input) {
                    console.log('item_changed', element, input);
                }
            });

            /**
             * If you want to init a component with custom action.
             */
            $('.C--combobox.type--1.Your-Class-Name').BINUS_Combobox_One({
                onChangeItem: function(element, input) {
                    console.log('item_changed', element, input);

                    // do custom action
                    alert('YOUR_CUSTOM_ACTION');
                }
            });

            /**
             * Reset component.
             * @param {String} method
             */
             $('.C--combobox.type--1').BINUS_Combobox_One('reset');

            /**
             * Destroy component.
             * @param {String} method
             */
            $('.C--combobox.type--1').BINUS_Combobox_One('destroy');
        });
    })(jQuery);
</script>
